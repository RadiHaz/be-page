<section>
  <form action="" (ngSubmit)="addEngine()">
    <label for="">Motor</label>
    <input type="text" name="engine" [(ngModel)]="engine" />

    <label for="">Link para documentação</label>
    <input type="text" name="docLink" [(ngModel)]="docLink" />

    <button type="submit">Add booking engine</button>
  </form>
</section>
