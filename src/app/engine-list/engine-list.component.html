<section>
  <table class="table">
    <tr>
      <th>Engine</th>
      <th>Documentation link</th>
      <th>ID</th>
    </tr>
    <tr *ngFor="let engine of engines">
      <td>{{ engine?.engine }}</td>
      <td>{{ engine?.docLink }}</td>
      <td>{{ engine?.id }}</td>
    </tr>
  </table>
</section>
